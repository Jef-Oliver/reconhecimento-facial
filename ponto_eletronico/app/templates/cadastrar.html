<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar funcionário</title>
</head>
<body>
<h1>Cadastrar funcionário</h1>

<form method="POST">
    {% csrf_token %}

    {{form.as_p}}

    {% for error in form.errors.Upper %}
    {{ error }}
    {% endfor %}

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
